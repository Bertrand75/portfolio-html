<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="./../../css/reset.css" />
        <link rel="stylesheet" type="text/css" href="./../../css/style.css" />
        <link rel="stylesheet" type="text/css" href="./../../css/slider.css" />
        <link rel="icon" type="image/png" href="./../../images/logo.jpg" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.cdnfonts.com/css/cascadia-code"
            rel="stylesheet" />
        <link
            href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap"
            rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
        <title>CRM "Relances"</title>
    </head>
    <body>
        <article class="sous_partie">
            <h2 class="color-g">CRM "Relances"</h2>
            <div class="technos">
                <img
                    src="./../../images/technos/html.svg"
                    class="img-techno"
                    alt="logo html" />
                <img
                    src="./../../images/technos/css.svg"
                    class="img-techno"
                    alt="logo css" />
                <img
                    src="./../../images/technos/js.svg"
                    class="img-techno"
                    alt="logo javascript" />
                <img
                    src="./../../images/technos/react.svg"
                    class="img-techno"
                    alt="logo react" />
                <img
                    src="./../../images/technos/node.svg"
                    class="img-techno"
                    alt="logo nodejs" />
                <img
                    src="./../../images/technos/mongodb.svg"
                    class="img-techno"
                    alt="logo mongodb" />
            </div>
            <!-- CAROUSEL -->
            <div class="slide-container">
                <div class="slide fade">
                    <div class="slide-index">1 / 1</div>
                    <img
                        class="slide-img"
                        src="./../../images/projets/crm_relances/maquette_liste_journalistes.png"
                        alt="maquette crm relances"
                        class="block_center"
                        height="500" />
                    <div class="slide-text">Maquette desktop</div>
                </div>

                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br />
            <div class="slide-dot">
                <span class="dot" onclick="currentSlide(1)"></span>
            </div>
            <!-- FIN CAROUSEL -->

            <h3>Un CRM pour attaché de presse</h3>

            <p>
                Durant ma seconde formation de concepteur développeur
                d'applications, j'ai créé un CRM destiné à assister les attachés
                de presse dans leur travail quotidien.
            </p>

            <a
                class="block link_project"
                href="https://github.com/Bertrand75/react-relances"
                target="_blank"
                >Lien vers le code du front-end</a
            >
            <a
                class="block link_project"
                href="https://github.com/Bertrand75/node-relances"
                target="_blank"
                >Lien vers le code du back-end</a
            >
        </article>
        <script src="./../../js/slider.js"></script>
    </body>
</html>
